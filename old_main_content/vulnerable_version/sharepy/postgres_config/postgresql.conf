# PostgreSQL configuration for vulnerable setup (M12)
# Allow connections from any IP address
listen_addresses = '*'

# Connection settings
max_connections = 100
shared_buffers = 128MB

# Security - VULNERABLE SETTINGS
# No SSL enforcement
ssl = off

# Logging for potential information disclosure
log_connections = on
log_disconnections = on
log_statement = 'all'  # Log all statements for information disclosure

# Authentication settings are handled in pg_hba.conf