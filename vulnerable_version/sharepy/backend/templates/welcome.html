<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SharePy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #0056b3;
        }
        
        .token-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SharePy!</h1>
        <p>You have successfully logged in to the system.</p>
        
        <div class="token-info">
            <strong>Your Token:</strong><br>
            <span id="tokenDisplay">Loading token...</span>
        </div>
        
        <a href="/" class="btn">Go to Dashboard</a>
        <a href="/logout" class="btn" id="logoutBtn">Logout</a>
    </div>
    
    <script>
        // Display the token from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('tokenDisplay').textContent = token;
            } else {
                document.getElementById('tokenDisplay').textContent = 'No token found';
            }
        });
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Clear the token from localStorage
            localStorage.removeItem('authToken');
            // Redirect to main page
            window.location.href = '/';
        });
    </script>
</body>
</html>
